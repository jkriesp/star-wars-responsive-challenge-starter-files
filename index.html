<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/float-grid.css">
  <link rel="stylesheet" href="./css/main.css">
  <meta name="description" content="Star Wars TCG">
</head>

<body>
  <nav class="top-container">
    <h1>Star Wars Characters</h1>
    <h2>Incomplete list</h2>
  </nav>

  <main role="main">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="./images/rey_square.png" alt="rey">
          <h3>Rey</h3>
          <p>Tatooine</p>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="./images/finn_square.png" alt="Finn">
          <h3>Finn</h3>
          <p>Finn something</p>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="./images/kylo_square.png" alt="Kylo">
          <h3>Kylo</h3>
          <p>Kylo</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="./images/chewbacca_square.png" alt="chewbacca">
          <h3>Chewbacca</h3>
          <p>Chewbacca</p>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="./images/poe_square.png" alt="Poe">
          <h3>Poe</h3>
          <p>Poe</p>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="./images/yoda_square.png" alt="Yoda">
          <h3>Yoda</h3>
          <p>Yoda I am</p>
        </div>
      </div>
    </div>


  </main>

</body>

</html>
